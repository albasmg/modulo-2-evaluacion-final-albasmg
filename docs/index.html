<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series</title>
    <script
      src="https://kit.fontawesome.com/d000050c19.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <main class="main">
      <div class="main__title">
        <h1 class="main__heading">Buscador de series</h1>
        <div class="searcher">
          <input type="text" class="searcher__input js-searchInput" />
          <button class="searcher__button js-searchButton">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      <div class="results">
        <div class="favorites">
          <h2 class="favorites__heading">Mis series favoritas</h2>
          <button class="js-removeAllFavoritesButton favorites__removeAll">
            Borrar todas
          </button>
          <div class="js-favoritesContainer favorites__mainContainer"></div>
        </div>
        <div>
          <div class="series js-resultsContainer"></div>
        </div>
      </div>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
