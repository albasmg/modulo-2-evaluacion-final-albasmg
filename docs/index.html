<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adalab Web Starter Kit</title>
    <script
      src="https://kit.fontawesome.com/d000050c19.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <main class="main">
      <h1 class="main__heading">Buscador de series</h1>
      <div class="searcher">
        <input type="text" class="main__input js-searchInput" />
        <button class="main__button js-searchButton">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="main__results js-resultsContainer"></div>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
