<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series</title>
    <script
      src="https://kit.fontawesome.com/d000050c19.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <main class="main">
      <div class="search-container main__title">
        <h1 class="main__heading">SERFLIX 🍿</h1>
        <div class="searcher">
          <input
            type="text"
            placeholder="Busca la serie..."
            class="searcher__input js-searchInput"
          />
          <button class="searcher__button js-searchButton">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      <div class="results">
        <div class="favorites">
          <div class="favorites__headingContainer">
            <i class="fas fa-chevron-down"></i>
            <h2 class="favorites__heading">Mis series favoritas</h2>
            <i class="fas fa-heart"></i>
          </div>
          <div class="js-favoritesToggle hidden">
            <div class="js-favoritesContainer favorites__mainContainer"></div>
            <p class="js-noFavoritesMsg favorites__noFavoritesMsg">
              Aún no tienes ninguna serie en favoritos. ¡Prueba a buscar! 🍿
            </p>
            <button class="js-removeAllFavoritesButton favorites__removeAll hidden">
              Borrar todas
            </button>
          </div>
        </div>
        <div>
          <div class="series js-resultsContainer"></div>
          <p class="js-noResultsFoundMsg hidden error-message">
            ¡Uy! Parece que no he encontrado lo que buscas. 🤯 Prueba con otra serie
            🍿
          </p>
        </div>
      </div>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
